{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<div class="mx-auto" style="padding:5%;">
    <h2>Comment List</h2>
    {% if all_comments %}
        <ul>
        {% for comment in all_comments %}
        <li>{{ comment.comment_text}}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No comments are available.</p>
    {% endif %}
</div>
